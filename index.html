<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
  <!-- &#9660; triangolo-->
  <!-- <span class="checkmark">&check;</span> -->
  <!-- <span class="cross">&cross;</span> -->
  <header class="intestazione">

    <span class="testologo">Toboolist</span>


  </header>
  <main>
    <div class="todos">
      <div class="bottoni">

        <button id="addtask" type="submit" name="button"><strong>Add Task</strong></button>

        <button id="addsection" type="submit" name="button"><strong>Add Section</strong></button>

      </div>
        <div class="principale">

          <span class="triangolo"class>&#9660</span><span class="elenco1"><strong>New Task</strong></span>

          <div class="quarterly">
            <span class="checkmark">&check;</span>
            <span><strong>Quarterly Newsletter</strong></span>
            <span><button class="editorial" type="submit" name="button"><strong>Editorial</strong></button>
            </span>
          </div>

          <div class="Today">

            <span class="triangolo"class>&#9660</span><span class="elenco1"><strong>Today</strong></span>

            <div class="recruiting">
              <span class="checkmark">&check;</span>
              <span>Recruiting blog post</span>
              <span><button class="editorial" type="submit" name="button"><strong>Editorial</strong></button></span>
            </div>

            <div class="mobile">
              <span class="checkmark">&check;</span>
              <span>Mobile app launch</span>
              <span><button id="Q1Goals" type="submit" name="button"><strong>Q1 Goals</strong></button></span>
            </div>

            <div class="Interview">
              <span class="cross">&cross;</span>
              <span>Interview John H.</span>
              <span><button id="recruiting" type="submit" name="button"><strong>Recruiting</strong></button></span>
            </div>

            <div class="summit">
              <span class="checkmark">&check;</span>
              <span>Summit update to mobile storefronts</span>
              <span><button id="Mobile" type="submit" name="button"><strong>Mobile</strong></button></span>
            </div>

          </div>

          <div class="Upcoming">

            <span class="triangolo"class>&#9660</span><span class="elenco1"><strong>Upcoming</strong></span>

          </div>

          <div class="schedule">
            <span class="cross">&cross;</span>
            <span>Schedule meeting with Alex</span>
          </div>

          <div class="Homepage">
            <span class="checkmark">&check;</span>
            <span>Homepage Refresh</span>
            <span><button id="Website" type="submit" name="button"><strong>Website</strong></button></span>
          </div>

          <div class="Onboard">
            <span class="checkmark">&check;</span>
            <span>Onboard new Sales team members</span>
            <span><button id="Sales" type="submit" name="button"><strong>Sales</strong></button></span>
          </div>

          <div class="Review">
            <span class="checkmark">&check;</span>
            <span>Review editorial calendar</span>
            <span><button class="editorial" type="submit" name="button"><strong>Editorial</strong></button></span>
          </div>
        </div>
      </div>
  </main>
  </body>
</html>
